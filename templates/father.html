<!DOCTYPE html>
<html lang="ch">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//unpkg.com/layui@2.7.6/dist/css/layui.css" rel="stylesheet">
  <script src="//unpkg.com/layui@2.7.6/dist/layui.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <link href="{{url_for('static',filename='./images/favicon.ico')}}" rel="shortcut icon">
  <style>
    .lcard-title{
      padding: 5px;
    }
    .lcard-line{
      border-bottom:2px solid #25ACE3;
    }
    .lcard-title span{
      color: #25ACE3;
      font-weight:600;
      font-size: 18px;
    }
    /* .lcard{
      margin-bottom: 5px;
    } */
  </style>
</head>

<body style="background-color: #f0f0f0">
  <div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">
        <img src="{{url_for('static',filename='./images/favicon.ico')}}" width="30" height="30" alt="logo">
        <span>老李家 / Li</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">首页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/log">开发日志</a>
          </li>
          <li class="nav-item">
            {% if session.status == 0 %}
            <a class="nav-link" href="/user/login">登录</a>
            {% else %}
            <a class="nav-link" href="/user/login">欢迎回家，{{ session.name }}</a>
            {% endif %}
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div  style="margin-top: 20px;">
        {%block content %}
        {% endblock %}
      </div>
    </div>
    <script>
      function visitCount(){
      $.ajax({
        type: "POST",
        url: "/father",
        dataType: "json",
        data: {
          "state": 1
          }
        });
      }
      visitCount()
    </script>
  </div>
</body>

</html>
